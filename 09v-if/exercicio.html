<!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p> Adicione o produto {{banana}}</p>
    <p>Carrinho {{carrinho}}</p>
    <p v-show="banana === 0">Não a estoque do produto</p>
    <button v-show="banana" @click="adicionar">Adicione o produto </button>
    <button v-show="carrinho" @click="remover">Remover o produto</button>
  </div>
</body>
<div></div>
<script>
const vm = new Vue({
  el: "#app",
  data:{
    banana: 7,
    carrinho: 0
    },
    methods: {
      adicionar(){
        this.banana --;
        this.carrinho ++;
      },
      remover(){
        this.banana ++;
        this.carrinho --;
      }
    }

})
</script>
</html>
