<!-- Crie uma tag com o id app e inicie uma instância de Vue

// Faça o HTML abaixo funcionar com Vue-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{intrumento}}
  </div>
</body>
<script>
    const vm = new Vue({
      el: '#app',
      data:{
        intrumento: 'violao',
      }
    });
    console.log(vm);
</script>
</html>
