<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vue.js"></script>
  <title>VueJs</title>
</head>
<body>
  <div id="app">
    {{nomeProduto}}
  </div>
  <script>
   function VueClone(options){
      this.options = options;
      this.el = document.querySelector(options.el);
      this.data = options.data;
   }
   const test = new VueClone({
    el: "#app",
    data: {
      nome: "davi Nicollas",
    },
    computed:{
      nomeProduto(){
        return this.nome + ''+ this.color;
      }
    }
   });
   console.log(test);

   const vm = new Vue({
    el: "#app",
      data: {
        nome: "davi Nicollas",
        color: "branco"
      },
      computed:{
        nomeProduto(){
          return this.nome + ' '+ this.color;
        }
      }
    });
   console.log(vm);
  </script>
</body>
</html>
