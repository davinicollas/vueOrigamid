<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vue.js"></script>
  <title>VueJs</title>
</head>
<body>
  <div id="app">
    {{logado}}
  </div>
  <script>
   const vm = new Vue({
    el: "#app",
      data: {
        logado:"",
      }
    })
    setTimeout(() => {
      vm.logado = "sim"
    }, 1000);
   console.log(vm);
  </script>
</body>
</html>
