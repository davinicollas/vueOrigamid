<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>VueJs</title>
</head>
<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <p>{{conteudo}}</p>
    <p>{{lado*lado}}</p>
    <p>Voce compro o curso: {{comprou ? 'sim' : 'n√£o'}}</p>
    <a v-bind:href="href">{{href}}</a>
  </div>
  <script>
    const vm = new Vue({
      el:"#app",
      data: {
        titulo:"Curso de js",
        conteudo:"origamid",
        lado: 5,
        comprou: true,
        href: 'https://google.com.br'
      }
    });
  </script>
</body>
</html>
