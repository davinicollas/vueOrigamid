<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vue.js"></script>
  <title>VueJs</title>
</head>
<body>
  <div id="app">
    <a v-bind:href="link">Link</a>
    <p v-bind:class="color"></p>
    <p v-bind:class="comprou ? liberar : naoliberar">O cliente comprou</p>
  </div>
  <script>
   const vm = new Vue({
    el: "#app",
      data: {
        link: "htps://google.com.br",
        color: "azul",
        liberar: "verde",
        naoliberar: "vermelho",
        comprou: true
      }
    })

   console.log(vm);
  </script>
</body>
</html>
